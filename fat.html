    <title>Fat % Calculator</title>
    <style>

        body{
            background-image: url("fat.jpeg");

            text-align: center;
            border-style: solid;
            background-color: #fff;

            border-width: 2px;
            width: 500px;
            position: absolute;
            top: 30%;

					#btn{

</style>

<script>
    function fat() {
        var waist = document.getElementById("waist").value;
        var neck = document.getElementById("neck").value;
        var h = document.getElementById("h").value;

        var fat_p = 495 / (1.0324 - 0.19077 * ((Math.log(waist - neck)) / (Math.log(10))) + 0.15456 * ((Math.log(h)) / (Math.log(10)))) - 450;
        var fat_po = fat_p.toFixed(2);

        document.getElementById("result").innerHTML = "Fat % is " + fat_po;
    }
</script>
